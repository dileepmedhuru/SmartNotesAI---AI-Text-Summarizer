<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary History - SmartNotes AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .history-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .history-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            border-radius: 15px;
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }

        .history-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            text-align: center;
        }

        .stat-card i {
            font-size: 2.5rem;
            color: var(--accent-primary);
            margin-bottom: 15px;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: var(--text-primary);
            margin-bottom: 5px;
        }

        .stat-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .search-filter-section {
            background: var(--bg-secondary);
            padding: 25px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--border-color);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .history-grid {
            display: grid;
            gap: 20px;
        }

        .history-item {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .history-item:hover {
            border-color: var(--accent-primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .history-item-title {
            flex: 1;
        }

        .history-item-title h3 {
            color: var(--text-primary);
            font-size: 1.3rem;
            margin-bottom: 8px;
        }

        .history-item-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .history-item-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .history-item-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-view {
            background: var(--accent-primary);
            color: white;
        }

        .btn-favorite {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--border-color);
        }

        .btn-favorite.active {
            color: #ffd700;
            border-color: #ffd700;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .history-item-preview {
            color: var(--text-secondary);
            line-height: 1.6;
            margin: 15px 0;
        }

        .history-item-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .tag {
            padding: 4px 12px;
            background: var(--bg-tertiary);
            border-radius: 15px;
            font-size: 0.8rem;
            color: var(--accent-primary);
            border: 1px solid var(--border-color);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .pagination button.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-tertiary);
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 30px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        .modal-header h2 {
            color: var(--text-primary);
        }

        .modal-close {
            background: transparent;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .modal-section {
            margin-bottom: 25px;
        }

        .modal-section h3 {
            color: var(--accent-primary);
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .modal-section p, .modal-section ul {
            color: var(--text-primary);
            line-height: 1.7;
        }

        .modal-section ul {
            list-style: none;
            padding: 0;
        }

        .modal-section ul li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        .modal-section ul li:before {
            content: "â€¢";
            color: var(--accent-primary);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 999;
        }

        .nav-btn {
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body data-theme="light">
    <div class="nav-buttons">
        <a href="/" class="nav-btn">
            <i class="fas fa-home"></i> Home
        </a>
        <a href="/logout" class="nav-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>
    </div>

    <div class="history-container">
        <div class="history-header">
            <h1><i class="fas fa-history"></i> Your Summary History</h1>
            <p>View, manage, and access your previous summaries</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-file-alt"></i>
                <h3 id="totalSummaries">0</h3>
                <p>Total Summaries</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-star"></i>
                <h3 id="favoriteSummaries">0</h3>
                <p>Favorites</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-font"></i>
                <h3 id="totalWords">0</h3>
                <p>Words Processed</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar"></i>
                <h3 id="thisMonth">0</h3>
                <p>This Month</p>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search summaries...">
                <button class="btn btn-primary" onclick="searchHistory()">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> All
                </button>
                <button class="filter-btn" data-filter="favorites">
                    <i class="fas fa-star"></i> Favorites
                </button>
                <button class="filter-btn" data-filter="today">
                    <i class="fas fa-clock"></i> Today
                </button>
                <button class="filter-btn" data-filter="week">
                    <i class="fas fa-calendar-week"></i> This Week
                </button>
                <button class="filter-btn" data-filter="month">
                    <i class="fas fa-calendar"></i> This Month
                </button>
            </div>
        </div>

        <!-- History Items -->
        <div id="historyGrid" class="history-grid">
            <!-- Will be populated dynamically -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination">
            <!-- Will be populated dynamically -->
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Summary Details</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="modalBody">
                <!-- Will be populated dynamically -->
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Loading history...</p>
        </div>
    </div>

    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
</body>
</html>
